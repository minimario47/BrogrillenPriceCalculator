<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Order Calculator</h1>
        <input type="text" id="search-input" placeholder="Search for item...">
        <ul id="results"></ul>
        <div class="total">
            <h2>Total: <span id="total-price">0.00 kr</span></h2>
            <button id="reset-button">Rensa</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
